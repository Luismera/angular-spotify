<div class="row">
  <div class="col">
    <input type="text" (keyup)="buscar(termino.value)" #termino class="form-control" placeholder="Buscar artista...">
  </div>
</div>


<div class="card-columns m-5">

    <div class="card" *ngFor="let cancion of nuevasCasiones">
      <img class="card-img-top" [src]="cancion.images[0].url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ cancion.name }}</h5>
        <p class="card-text">
            <span class="badge badge-pill badge-primary" *ngFor="let artist of cancion.artists">{{artist.name}}</span>
        </p>
      </div>
    </div>
  
  </div>
